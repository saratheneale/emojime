<html>

<head>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>


<body>

<h1>SAHHH DUDE <i class="em em-surfer"></i></h1>

<div class="container">

    <section>
        <div class="summary"></div>
    </section>
    <section class="jobs">

        <!--ffood service-->

        <div class="job" style="">
            <div class="title">
                <div class="point point--title">
                    <i class="em em-sparkling_heart"></i>
                </div>
                <div class="content">
                    <div class="i-wrap">
                        <i class="em em-fried_shrimp"></i>
                    </div>

                    <div class="i-wrap">
                        <i class="em em-hocho"></i>
                        <i class="em em-tropical_fish"></i>
                    </div>
                    <div class="i-wrap">
                        <i class="em em-shower"></i>
                    </div>
                    <div class="i-wrap">
                        <i class="em em-sweat_drops"></i>
                    </div>
                </div>

                <div class="right time">

                    <div class="point point--time">
                        <i class="em em-calendar"></i>
                    </div>

                    <div class="i-wrap">
                        <i class="em em-clock5"></i>
                        <i class="em em-clock5"></i>
                        <i class="em em-clock5"></i>
                    </div>

                </div>

            </div>
            <div class="description">
                <div class="sub-point point--sub">
                    <i class="em em-surfer"></i>
                </div>

                <div class="content">
                    <i class="em em-information_desk_person"></i>
                    <div class="context">
                        <i class="em em-boot"></i>
                        <i class="em em-white_circle"></i>
                    </div>

                </div>

            </div>

        </div>

        <!--ffood service-->
        <div class="job" style="">
            <div class="title">
                <div class="point">
                    <i class="em em-sparkling_heart"></i>
                </div>
                <div class="content">
                    <div class="i-wrap">
                        <i class="em em-hamburger"></i>
                    </div>

                    <div class="i-wrap">
                        <i class="em em-fries"></i>
                    </div>
                    <div class="i-wrap">
                        <div class="context">
                            <i class="em em-boot"></i>
                            <i class="em em-white_circle"></i>
                        </div>
                    </div>
                    <div class="i-wrap">
                        <i class="em em-sweat_drops"></i>
                    </div>
                </div>

                <div class="right time">

                    <div class="point">
                        <i class="em em-calendar"></i>
                    </div>

                    <div class="i-wrap">
                        <i class="em em-clock5"></i>
                        <i class="em em-clock5"></i>
                        <i class="em em-clock5"></i>
                    </div>

                </div>

            </div>


        </div>


        <div class="job hide" style="">
            <div class="title">
                <div class="point">
                    <i class="em em-sparkling_heart"></i>
                </div>
                <div class="content">
                    <div class="i-wrap">
                        <i class="em em-fried_shrimp"></i>
                    </div>

                    <div class="i-wrap">
                        <i class="em em-hocho"></i>
                    </div>
                    <div class="i-wrap">
                        <i class="em em-shower"></i>
                    </div>
                    <div class="i-wrap">
                        <i class="em em-sweat_drops"></i>
                    </div>
                </div>

            </div>
            <div class="description">
                <div class="sub-point">
                    <i class="em em-surfer"></i>
                </div>

                <div class="content">
                    <i class="em em-information_desk_person"></i>
                    <div class="context">
                        <i class="em em-turtle"></i>
                        <i class="em em-stuck_out_tongue_winking_eye"></i>
                    </div>

                </div>

            </div>

        </div>

    </section>


    <div class="about-me">

    </div>

</div>
