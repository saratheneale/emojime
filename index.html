<html>

<head>
<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js\handlebars-v4.0.5.js"></script>

</head>


<body>
<div class="emojime__intro container">
<h1><i class="em em-bowtie "></i>EMOJIME <i class="em em-bowtie"></i></h1>
<div class="">
  <a href="https://saratheneale.github.io">
    <i class="em em-octocat"></i>
  </a>

<a href="about.html" title="HALP!">
  <i class="em em-crying_cat_face"></i>
</a>
</div>
</div>



<div class="container emojime">

	<section>
		<div class="summary"></div>
	</section>
	<section class="jobs">
    <div id="hb-test"></div> 
	</section>


	<div class="about-me">

	</div>

</div>



<!-- http://apps.timwhitlock.info/emoji/tables/unicode -->


<!--Templates-->

<script id="hb-icon-wrapper" type="text/x-handlebars-template">
    <div class="i-wrap">
        <i class=" em {{iconName}}"></i>
    </div>
</script>


<script id="hb-context-check" type="text/x-handlebars-template">

    {{#if context}}
      <div class="context">
      {{#each icons}}
          {{> icon}}
        {{/each}}
          
      </div>
    {{else}}
      {{> icon}}
    {{/if}}
</script>

<script id="hb-job" type="text/x-handlebars-template">

{{#each jobs}}
    


<div class="job" style="">

        <div class="job__content">
           <div class="title">
            <div class="point point--title">
                <i class="em em-sparkling_heart"></i>
            </div>
            <div class="content">
                {{#each title.icons}}

                    {{> contextCheck}}

                {{/each}}
                <!-- todo add context logic -->
            </div>

            

        </div>

    

        {{#if description}}
        <div class="description">

                {{#each description.subpoints}}

                    <div class="sub-point">
                        <div class="point--sub">
                            <i class="em em-surfer"></i>

                        </div>

                        <div class="content">

                            {{#each icons}}

                            {{> contextCheck}}
                            {{/each}}
                        </div>

                    </div>

                {{/each}}


        </div>
        {{/if}}

        </div>

        
       

        <div class="right time">

                <div class="point point--time">
                    <i class="em em-calendar"></i>
                </div>

                <div class="i-wrap">
                    {{#times time}}

                        {{> icon iconName='em-clock5' }}

                    {{/times}}
                </div>

            </div>

    </div>

    {{/each}} {{!<!-- end jobs each -->}}



    

</script>


<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</body>

</html>
