<!-- http://apps.timwhitlock.info/emoji/tables/unicode -->


<!--Templates-->

<script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</script>


<script id="hb-icon-wrapper" type="text/x-handlebars-template">
    <div class="i-wrap">
        <i class=" em {{iconName}}"></i>
    </div>
</script>


<script id="hb-context" type="text/x-handlebars-template">
    <div class="context">
       {{#each icons}}
            {{> icon}}
        {{/each}}
    </div>
</script>

<script>

    var source   = $("#entry-template").html();
    var template = Handlebars.compile(source);

    var context = {title: "My New Post", body: "This is my first post!"};
    var html    = template(context);


    $(document).ready(function() {
        var template = Handlebars.compile($("#hb-context").html());
        Handlebars.registerPartial("icon", $("#hb-icon-wrapper").html());

        var html = template(data);

        $('#hb-test').append(html);
    });

</script>

<script>
    var data = {
        icons: [
            {
                iconName: 'em-sparkling_heart'
            },
            {
                iconName: 'em-sweat_drops'
            }
        ]
    }
</script>
