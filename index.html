<script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
            {{body}}
        </div>
    </div>
</script>


<script id="hb-icon-wrapper" type="text/x-handlebars-template">
    <div class="i-wrap">
        <i class=" em {{iconName}}"></i>
    </div>
</script>


<script id="hb-context" type="text/x-handlebars-template">
    <div class="context">
       {{#each icons}}
            {{> icon}}
        {{/each}}
    </div>
</script>
