<!-- http://apps.timwhitlock.info/emoji/tables/unicode -->


<!--Templates-->

<script id="hb-icon-wrapper" type="text/x-handlebars-template">
    <div class="i-wrap">
        <i class=" em {{iconName}}"></i>
    </div>
</script>


<script id="hb-context-check" type="text/x-handlebars-template">

    {{#if context}}
      <div class="context">
      {{#each icons}}
          {{> icon}}
        {{/each}}
          
      </div>
    {{else}}
      {{> icon}}
    {{/if}}
</script>

<script id="hb-job" type="text/x-handlebars-template">

{{#each jobs}}
    


<div class="job" style="">

        
        <div class="title">
            <div class="point point--title">
                <i class="em em-sparkling_heart"></i>
            </div>
            <div class="content">
                {{#each title.icons}}

                    {{> contextCheck}}

                {{/each}}
                <!-- todo add context logic -->
            </div>

            <div class="right time">

                <div class="point point--time">
                    <i class="em em-calendar"></i>
                </div>

                <div class="i-wrap">
                    {{#times time}}

                        {{> icon iconName='em-clock5' }}

                    {{/times}}
                </div>

            </div>

        </div>

    

        {{#if description}}
        <div class="description">

                {{#each description.subpoints}}

                    <div class="sub-point">
                        <div class="point--sub">
                            <i class="em em-surfer"></i>

                        </div>

                        <div class="content">

                            {{#each icons}}

                            {{> contextCheck}}
                            {{/each}}
                        </div>

                    </div>

                {{/each}}


        </div>
        {{/if}}

    </div>

    {{/each}} {{!<!-- end jobs each -->}}



    

</script>

<script>




    $(document).ready(function() {

        Handlebars.registerHelper('times', function(n, block) {
            var accum = '';
            for(var i = 0; i < n; ++i)
                accum += block.fn(i);
            return accum;
        });


            var template2 = Handlebars.compile($("#hb-job").html());
        Handlebars.registerPartial("icon", $("#hb-icon-wrapper").html());

    });

</script>
